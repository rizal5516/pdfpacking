spring.application.name=packing-pdf

# === BSrE API Credentials (WAJIB diisi via environment variable, JANGAN hardcode di sini) ===
bsre.auth=${BSRE_AUTH}
bsre.nik=${BSRE_NIK}
bsre.passphrase=${BSRE_PASSPHRASE}

# === BSrE Endpoint URLs ===
bsre.token-url=${BSRE_TOKEN_URL:https://api-bsre.bssn.go.id/oauth2/token?grant_type=client_credentials}
bsre.sign-url=${BSRE_SIGN_URL:https://api-bsre.bssn.go.id/esign/v2/api/entity/sign/hash-v2}

# === API Key untuk autentikasi internal (WAJIB diisi via environment variable) ===
app.api-key=${APP_API_KEY}

# === Batas ukuran request & payload ===
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.mvc.servlet.max-request-body-size=20MB

# === Batas jumlah file per request ===
app.max-files-per-request=${APP_MAX_FILES_PER_REQUEST:10}

# === Batas ukuran base64 PDF per file (karakter) ? 10MB PDF ~ 13.6jt karakter base64 ===
app.max-base64-size-chars=${APP_MAX_BASE64_SIZE_CHARS:14000000}